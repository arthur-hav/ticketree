<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <link rel="icon" href="/favicon.ico"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <meta name="theme-color" content="#000000"/>
    <meta name="description" content="Ticketing tool"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
            crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="manifest" href="/manifest.json"/>
    <title>Ticketree</title>
    <script defer="defer" src="/static/js/main.da3813f5.js"></script>
    <link href="/static/css/main.a6d6a60a.css" rel="stylesheet">
</head>
<body>
<noscript>You need to enable JavaScript to run this app.</noscript>
<div id="root">
    <main class="form-signin w-100 m-auto">
          <form method="post">
            <input type="text" id="form-username" name="username" class="form-control paper" placeholder="Your name"/>
            <input type="password" id="form-password" name="password" class="form-control paper" placeholder="Password"/>
            <input type="submit" value="Login" class="w-100 btn btn-lg btn-success" />
            <input type="hidden" name="csrf" value="{{ csrf }}"/>
          </form>
    </main>
</div>
</body>
</html>
